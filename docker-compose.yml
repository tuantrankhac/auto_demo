version: '3.8'

services:
  selenium-hub:
    image: selenium/hub:4.18.1-20240220
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

  chrome:
    image: selenium/node-chrome:4.18.1-20240220
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_SESSION_TIMEOUT=300

  # (Tùy chọn) Service chạy test của bạn
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile  # nếu bạn có Dockerfile cho test project
    depends_on:
      - selenium-hub
    environment:
      - SELENIUM_REMOTE_URL=http://selenium-hub:4444
      - BROWSER=chrome
    volumes:
      - ./target/allure-results:/app/target/allure-results  # lưu kết quả Allure